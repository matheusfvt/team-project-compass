<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito&display=swap" rel="stylesheet" />

    <title>TEAM PROJECT</title>
    <link rel="shortcut icon" href="img/icons/ico.png" type="image/x-icon" />
  </head>

  <body>
    <section id="container">
      <div class="container__box">
        <h1 class="container__title">Team Sign Up</h1>
        <!-- top navigation -->
        <div class="container__navigation">
          <button class="button bto-active" id="button-basic">Basic</button>
          <button class="button" id="button-social">Social</button>
          <button class="button" id="button-certificates">Certificates</button>
        </div>
        <!-- page1 -->
        <form class="page" id="first-page">
          <span class="input-error" id="first-form-error"></span>
          <!-- Full name input -->
          <label class="input-label" for="info-name">Full Name *</label>
          <input type="text" class="input" id="info-name" placeholder="Foo Bar" onkeyup="validateName()" />
          <span class="input-error" id="name-error"></span>

          <!-- Nickname input -->
          <label class="input-label" for="info-nickname">Nickname</label>
          <input type="text" class="input" id="info-nickname" placeholder="Juanito" onkeyup="validateNick()" />
          <span class="input-error" id="nickname-error"></span>

          <!-- Email and phone inputs -->
          <div class="container__phone-email">
            <div class="container__email">
              <label class="input-label" for="info-email">Email *</label>
              <input type="email" class="input" id="info-email" placeholder="foo@bar.com" onkeyup="validateEmail()" />
              <span class="input-error" id="email-error"></span>
            </div>
            <div class="container__phone">
              <label class="input-label" for="info-phone">Phone</label>
              <input type="tel" class="input" id="info-phone" placeholder="(83) 00000-0000" onkeyup="validatePhone()" />
              <span class="input-error" id="phone-error"></span>
            </div>
          </div>

          <!-- Birthday inputs -->
          <div class="container__page__form-date" onchange="validateBirthday()">
            <p class="input-label input-label-big">Birthday *</p>
            <span class="input-error" id="birth-error"></span>
            <span>
              <label class="input-label input-label-date" for="day">Day</label>
              <select class="input" name="day" id="day"></select>
            </span>
            <span>
              <label class="input-label input-label-date" for="month">Month</label>
              <select class="input" name="month" id="month"></select>
            </span>
            <span>
              <label class="input-label input-label-date" for="year">Year</label>
              <select class="input" name="year" id="year"></select>
            </span>
            <span>
              <label class="input-label input-label-date" for="age">Age</label>
              <input class="input" name="age" id="age" readonly />
            </span>
          </div>

          <!-- Checkbox input -->
          <div class="container__page__checkbox">
            <input type="checkbox" id="page__checkbox" onchange="validateCheckbox()" />
            <label for="page__checkbox" class="checkbox-label">I accept the terms and privacy</label>
          </div>
          <span class="input-error" id="checkbox-error"></span>

          <!-- Next button first page -->
          <button type="submit" class="button-primary next">Next<span class="arrow-right"></span></button>
        </form>

        <!-- page2 -->
        <form class="page" id="second-page">
          <span class="input-error" id="second-form-error"></span>
          <!-- Linkedin input -->
          <label class="input-label" for="info-linkedin">LinkedIn</label>
          <input type="url" class="input" id="info-linkedin" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" onkeyup="validateLinkedin()" />
          <span class="input-error" id="linkedin-error"></span>

          <!-- Github input -->
          <label class="input-label" for="info-github">Github *</label>
          <input type="" class="input" id="info-github" placeholder="https://github.com/foobar" onkeyup="validateGit()" />
          <span class="input-error" id="git-error"></span>

          <!-- Next button second page -->
          <button type="submit" class="button-primary next">Next</button>
        </form>

        <form class="page" id="third-page">
          <span class="input-error" id="third-form-error"></span>
          <!-- Certificates input -->
          <label class="input-label" for="info-certificates">Cerficates</label>
          <div class="form-input">
            <input type="text" class="input" id="info-certificates" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/"/>
            <span class="icon"><i class="heart"></i></span>
          </div>
          <span class="input-error" id="certificates-error"></span>
          <ul id="certificates-list">
            <!-- <li class="form-input certificate-li"> CRIA LI ASSIM NO JS
              <input class="input input-certificate" readonly></input>
              <span class="icon"><i class="pencil"></i></span>
              <span class="icon"><i class="heart"></i></span>
            </li> -->
          </ul>
          <!-- More button -->
          <button class="button-primary more" id="">More</button>

          <!-- Team name input -->
          <label class="input-label" for="info-teamName">Team Name *</label>
          <input type="text" class="input" id="info-teamName" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" onkeyup="validateTeamName()" />
          <span class="input-error" id="teamName-error"></span>

          <!-- Institution input -->
          <label class="input-label" for="info-institution">Institution *</label>
          <input type="text" class="input" id="info-institution" placeholder="Federal University of Paraiba" onkeyup="validateInstitution()" />
          <span class="input-error" id="instituition-error"></span>

          <!-- Graduation input -->
          <label class="input-label" for="info-graduation">Graduation *</label>
          <input type="text" class="input" id="info-graduation" placeholder="Computer Science" onkeyup="validateGraduation()" />
          <span class="input-error" id="graduation-error"></span>

          <!-- Finish button -->
          <button type="submit" class="button-primary finish">
            <span class="icon"><i class="check"></i></span>Finish
          </button>
        </form>

        <div class="page" id="fourth-page">
          <ul class="content-resume">
            <li class="resume-itens">
              <h3>Full name</h3>
              <p id="resume-name"></p>
            </li>
            <li class="resume-itens">
              <h3>Nickname</h3>
              <p id="resume-nickname"></p>
            </li>
            <li class="resume-itens">
              <h3>Email</h3>
              <p id="resume-email"></p>
            </li>
            <li class="resume-itens">
              <h3>Phone</h3>
              <p id="resume-phone"></p>
            </li>
            <li class="resume-itens">
              <h3>Your Birthday</h3>
              <div class="container-date">
                <span id="resume-day"></span>
                <span id="resume-month">/</span>
                <span id="resume-year">/</span>
              </div>
            </li>
            
            <li class="resume-itens">
              <h3>Linkedin</h3>
              <p id="resume-linkedin"></p>
            </li>
            <li class="resume-itens">
              <h3>Github</h3>
              <p id="resume-github"></p>
            </li>
            <li class="resume-itens">
              <h3>Institution</h3>
              <p id="resume-institution"></p>
            </li>
            <li class="resume-itens">
              <h3>Graduation</h3>
              <p id="resume-graduation"></p>
            </li>
            <li class="resume-itens">
              <h3>Team Name</h3>
              <p id="resume-teamName"></p>
            </li>
          </ul>
        </div>
    </section>

    <script src="script/puxa-dados.js" defer></script>
    <script src="./script/data.js" defer></script>
    <script src="./script/redirect-page.js" defer></script>
    <script src="./script/validando-form.js" defer></script>
    <script src="./script/create-certificate.js" defer></script>
  </body>
</html>
